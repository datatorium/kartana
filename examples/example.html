<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kartana Adressformular - Minimal</title>
    <script src="../kartana/kartana.js" ></script>
    <link href="../kartana/kartana.css" rel="stylesheet" />
    <link href="example.css" rel="stylesheet" />
</head>
<body>
    <form>
        <h2>Kartana Beispiele</h2>
        <p>Implementierung der <a href="https://kartana.de">Kartana API</a> für Adressformulare.</p>

        <fieldset>
            <h3>Beispiel 1</h3>
            <p>Angabe von Postleitzahl und Ort.</p>

            <label for="example1-postcode">Postleitzahl</label>
            <input type="search" id="example1-postcode" name="postcode" data-kartana-address="example1" data-kartana-field="postcode" />

            <label for="example1-municipality">Ort</label>
            <input type="search" id="example1-municipality" name="municipality" data-kartana-address="example1" data-kartana-field="municipality" />
        </fieldset>

        <fieldset>
            <h3>Beispiel 2</h3>
            <p>Angabe einer vollständigen Anschrift.</p>

            <label for="example2-postcode">Postleitzahl</label>
            <input type="search" id="example2-postcode" name="example2-postcode" data-kartana-address="example2" data-kartana-field="postcode" />

            <label for="example2-municipality">Ort</label>
            <input type="search" id="example2-municipality" name="example2-municipality" data-kartana-address="example2" data-kartana-field="municipality" />

            <label for="example2-street">Straße</label>
            <input id="example2-street" name="example2-street" data-kartana-address="example2"  data-kartana-field="street" />

            <label for="example2-housenumber">Hausnummer</label>
            <input type="search" id="example2-housenumber" name="example2-housenumber" />
        </fieldset>

        <fieldset class="custom-style">
            <h3>Beispiel 3</h3>
            <p>Benutzerdefiniertes Styling. </p>

            <label for="example3-postcode">Postleitzahl</label>
            <input type="search" id="example3-postcode" name="example3-postcode" data-kartana-address="example3" data-kartana-field="postcode" />

            <label for="example3-municipality">Ort</label>
            <input type="search" id="example3-municipality" name="example3-municipality" data-kartana-address="example3" data-kartana-field="municipality" />

            <label for="example3-street">Straße</label>
            <input type="search" id="example3-street" name="example3-street" data-kartana-address="example3"  data-kartana-field="street" />

            <label for="example3-housenumber">Hausnummer</label>
            <input type="search" id="example3-housenumber" name="example3-housenumber" />
        </fieldset>

        <fieldset>
            <input type="reset" value="Zurücksetzen">
            <input type="submit" value="Absenden">
        </fieldset>
    </form>
</body>
</html>
